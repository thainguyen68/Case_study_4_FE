<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home.css">


    <script src="../jquery-3.7.0.min.js"></script>

    <script src="../service/food.js"></script>
    <script src="../service/auth.js"></script>
    <script src="../service/bill.js"></script>


</head>
<body onload="findAllFood()">
<!--header-->
<div></div>


<!--container-->
<div>
    <button onclick="displayFormCreate()">btn-create</button>
</div>

<div class="container">
    <div>
        <a href="http://localhost:63343/food_web_FE/view/category.html?_ijt=l9l3g4jh232vuvgqsdrvpd5lju&_ij_reload=RELOAD_ON_SAVE">home
            Category</a>
    </div>

    <div style="display: flex">
        <div style="margin-right: 55px">
            <input id="search" placeholder="search..." name="search" type="text">
            <button onclick="searchFoodByName()">search</button>
        </div>



        <div class="col-lg-6">
            <input type="number" id="min" style="width: 100px"> -
            <input type="number" id="max" style="width: 100px">
            <input type="text" id="name-search" placeholder="name of food or type of">
            <button class="btn btn-primary" onclick="filterMulti()">Search</button>
            <button class="btn btn-warning" onclick="clearFilter()">Clear</button>
        </div>

        <div> <button onclick="findAllBill()">view Bill</button> </div>

    </div>

    <div id="list_food"></div>
    <div id="page_control"></div>

</div>

<!--form create food-->
<div id="create">
    <h1 id="title-form">Create food</h1>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" placeholder="Enter price">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
    </div>
    <div class="mb-3">
        <label for="category-select" class="form-label">Category</label>
        <div id="category-select"></div>
    </div>
    <div class="mb-3" style="text-align: center">
        <button id="btn-form" class="btn btn-primary" onclick="createFood()">Create</button>
        <a href="" class="btn btn-secondary" onclick="findAllFood()">Close</a>
    </div>
</div>

<!--form update food-->
<div id="update">
    <h1 id="">Update food</h1>
    <div class="mb-3">
        <label for="image-u" class="form-label">Image</label>
        <input type="file" class="form-control" id="image-u" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="name-u" class="form-label">Name</label>
        <input type="text" id="name-u" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="price-u" class="form-label">Price</label>
        <input type="number" id="price-u" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="quantity-u" class="form-label">Quantity</label>
        <input type="number" id="quantity-u" placeholder="Enter quantity">
    </div>
    <div class="mb-3">
        <label for="category-select-u" class="form-label">Category</label>
        <div id="category-select-u"></div>
    </div>
    <div class="mb-3" style="text-align: center">
        <button class="btn btn-primary" onclick="updateFood()">Update</button>
        <a href="" class="btn btn-secondary" onclick="findAllFood()">Close</a>
    </div>
</div>


<!--form category-->
<div></div>

<!--form bill-->
<div>
    <div id="bill"></div>
</div>





<!--form login/log-out-->
<div>
    <div id="register">
        <h2>Sign up</h2>
        <div>
            <input type="text" id="name_register" placeholder="UserName">
        </div>
        <div>
            <input type="text" id="pass" placeholder="PassWord">
        </div>
        <div>
            <select name="role" id="role">
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
        </div>
        <div>
            <button onclick="register()">Register</button>
        </div>
    </div>
    <div id="login">
        <h2>Sign in</h2>
        <div>
            <input type="text" id="your_name" placeholder="UserName">
        </div>
        <div>
            <input type="text" id="your_pass" placeholder="PassWord">
        </div>
        <div>
            <button onclick="login()">Login</button>
        </div>
    </div>
</div>
</body>
</html>
