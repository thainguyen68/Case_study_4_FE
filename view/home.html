<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


    <link rel="stylesheet" href="../css/home.css">


    <script src="../jquery-3.7.0.min.js"></script>

    <script src="../service/food.js"></script>
    <script src="../service/auth.js"></script>
    <script src="../service/bill.js"></script>


</head>


<body onload="findAllFood()">
<div style="position: fixed; width: 100%">
    <header>
        <h1>Order Food</h1>
        <div class="auth-container" id="header-auth">
            <div>
                <button class="auth-button" onclick="displayFormLogin()">Login</button>
            </div>
            |
            <div>
                <button class="auth-button" onclick="displayRegisterForm()">Register</button>
            </div>
        </div>
    </header>

    <nav>
        <a href="#" onclick="findAllFood()">Home</a>
        <a href="#" onclick="displayFormCreate()">Create Food</a>
        <a href="http://localhost:63343/food_web_FE/view/category.html?_ijt=l9l3g4jh232vuvgqsdrvpd5lju&_ij_reload=RELOAD_ON_SAVE">Category</a>
        <a href="#">Contact</a>
        <a href="#" class="cart-button" onclick="findAllBill()">
            <i class="fas fa-shopping-cart"></i>Cart</a>
    </nav>
</div>


<div class="container1" >
<!--    <div class="search-container">-->
<!--        <input type="text" id="search" class="search-input" name="search" placeholder="Search...">-->
<!--        <button onclick="searchFoodByName()" class="search-button">Search</button>-->
<!--    </div>-->

    <div class="col-lg-6" style="display: flex; margin: auto">
        <input type="number" id="min" placeholder="min-price" style="width: 100px; margin-left: 5px">
        <input type="number" id="max" placeholder="max-price" style="width: 100px;  margin-left: 5px">
        <input type="text" id="name-search" placeholder="name of food or type of" style=" margin-left: 5px">
        <div style="display: flex; margin-left: 10px">
            <button class="btn btn-primary" onclick="filterMulti()">Search</button>
            <button class="btn btn-warning" style="margin-left: 5px" onclick="clearFilter()">Clear</button>
        </div>

    </div>


    <div class="container2">
        <div id="list_food"></div>
        <div id="page_control" style="text-align: center"></div>
    </div>

    <!--form create food-->
    <div id="create">
        <h1 id="title-form">Create food</h1>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" placeholder="Enter price">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="mb-3">
            <label for="category-select" class="form-label">Category</label>
            <div id="category-select"></div>
        </div>
        <div class="mb-3" style="text-align: center">
            <button id="btn-form" class="btn btn-primary" onclick="createFood()">Create</button>
            <a href="" class="btn btn-secondary" onclick="findAllFood()">Close</a>
        </div>
    </div>

    <!--form update food-->
    <div id="update">
        <h1 id="">Update food</h1>
        <div class="mb-3">
            <label for="image-u" class="form-label">Image</label>
            <input type="file" class="form-control" id="image-u" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="name-u" class="form-label">Name</label>
            <input type="text" id="name-u" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="price-u" class="form-label">Price</label>
            <input type="number" id="price-u" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="quantity-u" class="form-label">Quantity</label>
            <input type="number" id="quantity-u" placeholder="Enter quantity">
        </div>
        <div class="mb-3">
            <label for="category-select-u" class="form-label">Category</label>
            <div id="category-select-u"></div>
        </div>
        <div class="mb-3" style="text-align: center">
            <button class="btn btn-primary" onclick="updateFood()">Update</button>
            <a href="" class="btn btn-secondary" onclick="findAllFood()">Close</a>
        </div>
    </div>


    <!--form category-->
    <div></div>

    <!--form bill-->
    <div>
        <div id="bill"></div>
    </div>


    <!-- login -->
</div>
<div class="login-container" id="formLogin">
    <div>
        <input type="text" class="auth-input" placeholder="Username" id="your_name">
    </div>
    <div>
        <input type="password" class="auth-input" placeholder="Password" id="your_pass">
    </div>
    <button class="auth-button" onclick="login()">Login</button>
</div>

<div class="login-container" id="formRegister">
    <div>
        <input type="text" class="auth-input" placeholder="Username" id="name_register">
    </div>
    <div>
        <input type="password" class="auth-input" placeholder="Password" id="pass">
    </div>
    <div>
        <select name="role" id="role">
            <option value="1">Seller</option>
            <option value="2">Customer</option>
        </select>
    </div>
    <button class="auth-button" onclick="register()">Register</button>
</div>
<footer>
    <p>&copy; 2023 Order Food. All rights reserved.</p>
</footer>
</body>

</html>
