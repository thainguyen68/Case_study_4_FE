<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oder Food</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="../jquery-3.7.0.min.js"></script>
  <script src="../service/auth.js"></script>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #f44336;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Main content styles */
    .container1 {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Product card styles */
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
    }

    .product-image {
      flex: 0 0 120px;
      margin-right: 10px;
    }

    .product-image img {
      width: 100%;
      height: auto;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      color: #f44336;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-description {
      margin-bottom: 5px;
    }

    /* Search bar styles */
    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      padding: 5px;
      width: 200px;
      border-radius: 5px;
    }

    .search-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Filter styles */
    .filter-container {
      margin-bottom: 20px;
    }

    .filter-select {
      padding: 5px;
      width: 150px;
      border-radius: 5px;
    }

    /* Menu styles */
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Footer styles */
    footer {
      background-color: #f44336;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Login and registration styles */
    .auth-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .auth-input {
      padding: 5px;
      width: 150px;
      border-radius: 5px;
    }

    .auth-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

</head>

<body>
<header>
  <h1>Order Food</h1>
  <div class="auth-container" id="header-auth">
    <div>
      <button class="auth-button">Login</button>
    </div>
    |
    <div>
      <button class="auth-button">Register</button>
    </div>
  </div>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
  <a href="#" class="cart-button"><i class="fas fa-shopping-cart"></i>Cart</a>
</nav>
<div class="container1">
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>

  <div class="product-card">
    <div class="product-image">
      <img src="path/to/product1.jpg" alt="Product 1">
    </div>
    <div class="product-details">
      <h2 class="product-title">Product 1</h2>
      <p class="product-price">$10</p>
      <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>


  <!-- Add more product cards as needed -->
</div>
<div class="login-container">
  <div>
    <input type="text" class="auth-input" placeholder="Username"  id="your_name">
  </div>
  <div>
    <input type="password" class="auth-input" placeholder="Password" id="your_pass">
  </div>
  <button class="auth-button" onclick="login()">Login</button>
</div>
<div class="login-container">
  <div>
    <input type="text" class="auth-input" placeholder="Username" id="name_register">
  </div>
  <div>
    <input type="password" class="auth-input" placeholder="Password" id="pass">
  </div>
  <div>
    <select name="role" id="role">
      <option value="1">Seller</option>
      <option value="2">Customer</option>
    </select>
  </div>
  <button class="auth-button" onclick="register()">Register</button>
